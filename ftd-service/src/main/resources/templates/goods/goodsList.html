<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <!-- ** Basic Page Needs ** -->
    <meta charset="utf-8">
    <title>Goods List</title>
    <!-- JQuery -->
    <script th:src="@{/plugins/jquery3.2.1/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/bootstrap4.6.0/bootstrap.min.css}"/>
    <script th:src="@{/plugins/bootstrap4.6.0/bootstrap.min.js}"></script>
    <!-- Layer -->
    <script type="text/javascript" th:src="@{/plugins/layer3.1.1/layer.min.js}"></script>
    <!-- Custom js Common -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
    <div class="panel panel-default">
        <table class="table" id="goodlist">
            <tr>
                <td>Good Name</td>
                <td>Good Picture</td>
                <td>Good Orig Price</td>
                <td>Second Kill Pirce</td>
                <td>Stock Count</td>
                <td>Details</td>
            </tr>
            <tr th:each="goods,goodsStat : ${goodsList}">
                <td th:text="${goods.goodsName}"></td>
                <td><img th:src="@{${goods.goodsImp}}" width="100" height="100"/></td>
                <td th:text="${goods.goodsPrice}"></td>
                <td th:text="${goods.seckillPrice}"></td>
                <td th:text="${goods.stockCount}"></td>
                <td><a th:href="'/goods/toDetail/'+${goods.id}">Details</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
